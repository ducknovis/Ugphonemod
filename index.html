<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Tabbed UI like ugphone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="content">
            <div class="tab-content">
                <div class="tab-pane" id="home">Content for Home</div>
                <div class="tab-pane" id="dashboard">Content for Dashboard</div>
                <div class="tab-pane" id="buy">Content for Buy</div>
                <div class="tab-pane active" id="me">
                    <div class="profile-header">
                        <div class="profile">
                            <img src="https://via.placeholder.com/40" alt="Profile Icon" class="profile-icon">
                            <div>
                                <p>Me</p>
                                <p>ID: 828797</p>
                            </div>
                        </div>
                        <div class="welfare">
                            <p>Welfare Center</p>
                            <span>80 <i class="fas fa-gem"></i></span>
                        </div>
                    </div>
                    <h2>My Profile</h2>
                    <p><strong>ID:</strong> 828797</p>
                    <p><strong>Welfare Points:</strong> 80</p>
                    <button class="profile-btn">Edit Profile</button>
                    <div class="me-links">
                        <a href="#">Contact Customer Service</a>
                        <a href="#">Facebook</a>
                        <a href="#">Official Community</a>
                        <a href="#">Discord</a>
                    </div>
                </div>
            </div>
        </main>
        <nav class="tab-nav">
            <button class="tab-button" data-tab="home"><i class="fas fa-home"></i><span>Home</span></button>
            <button class="tab-button active" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></button>
            <button class="tab-button" data-tab="buy"><i class="fas fa-shopping-bag"></i><span>Buy</span></button>
            <button class="tab-button" data-tab="me"><i class="fas fa-user"></i><span>Me</span></button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
