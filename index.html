<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugphone Mod by ducknovis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="https://play-lh.googleusercontent.com/3EEJLviqFWAuHJWpmILUotvTfaFtV34KaEDoZrYAhGziOGVaHNbRZ1z7xwG-VdcdxQs" alt="UGPhone Logo" class="app-logo">
        </div>
        <main class="content">
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="home-content ugphone-card">
                        <div class="bottom-content bottom-center">
                            <h2 class="ugphone-title">Welcome User to ugphone mod</h2>
                            <p class="ugphone-subtitle">App develop by ducknovis</p>
                            <img src="https://tr.rbxcdn.com/180DAY-433e973b5fbc1e8d5cdebd0c6be03472/420/420/Decal/Webp/noFilter" alt="Welcome Image" class="home-image">
                            <button class="goto-btn ugphone-button" onclick="switchTab('dashboard')">Goto Dashboard</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="dashboard">
                    <div class="dashboard-content ugphone-card">
                        <div class="devices-container">
                            <!-- Devices sẽ được thêm động qua JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="buy">
                    <div class="buy-content ugphone-card">
                        <h2 class="ugphone-title">Buy Device</h2>
                        <p><strong>Current Diamonds:</strong> <span id="current-diamonds">999999</span> <i class="fas fa-gem"></i></p>
                        <p><strong>Pre-installed App:</strong> 
                            <select id="app-selection">
                                <option value="no-app">No App</option>
                                <option value="roblox">Roblox</option>
                                <option value="free-fire">Free Fire</option>
                                <option value="genshin-impact">Genshin Impact</option>
                                <option value="ea-sport-fc">EA Sports FC</option>
                            </select>
                        </p>
                        <p><strong>Device Duration:</strong> 4 hours</p>
                        <p><strong>Diamonds Required:</strong> 250 <i class="fas fa-gem"></i></p>
                        <button class="buy-btn ugphone-button" onclick="buyDevice()">Buy Now</button>
                    </div>
                </div>
                <div class="tab-pane" id="me">
                    <div class="profile-header ugphone-card">
                        <div class="profile">
                            <img src="https://tr.rbxcdn.com/180DAY-433e973b5fbc1e8d5cdebd0c6be03472/420/420/Decal/Webp/noFilter" alt="Profile Icon" class="profile-icon">
                            <div>
                                <p>Me</p>
                                <p>ID: 12345</p>
                            </div>
                        </div>
                        <div class="welfare">
                            <p>Welfare Center</p>
                            <span id="diamond-count">999999</span> <i class="fas fa-gem"></i>
                        </div>
                    </div>
                    <div class="tab-pane-content ugphone-card">
                        <h2 class="ugphone-title">My Profile</h2>
                        <p><strong>ID:</strong> 12345</p>
                        <p><strong>Welfare Points:</strong> 80</p>
                        <button class="profile-btn ugphone-button">Edit Profile</button>
                        <div class="me-links ugphone-links">
                            <button class="link-btn ugphone-button">Get Diamond</button>
                            <button class="link-btn ugphone-button">Reward Code</button>
                            <button class="link-btn ugphone-button youtube-btn" onclick="window.open('https://www.youtube.com/@ductrenyt', '_blank')">Youtube</button>
                            <button class="link-btn ugphone-button discord-btn" onclick="window.open('https://discord.gg/3PyeVU7qE8', '_blank')">Discord</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="tab-nav ugphone-nav">
            <button class="tab-button active" data-tab="home"><i class="fas fa-home"></i><span>Home</span></button>
            <button class="tab-button" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></button>
            <button class="tab-button" data-tab="buy"><i class="fas fa-shopping-bag"></i><span>Buy</span></button>
            <button class="tab-button" data-tab="me"><i class="fas fa-user"></i><span>Me</span></button>
        </nav>
    </div>

    <!-- Overlay cho full screen device -->
    <div id="device-fullscreen" class="device-fullscreen">
        <div class="fullscreen-controls">
            <button class="control-btn arrow-btn"><i class="fas fa-arrow-left"></i></button>
            <button class="control-btn home-btn" onclick="closeFullscreen()"><i class="fas fa-home"></i></button>
        </div>
        <iframe id="fullscreen-iframe" src="" frameborder="0"></iframe>
    </div>
